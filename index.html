<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Bootstrap Freelancer</title>
</head>
<body>

    <header class="text-light my-bg-header">

        <nav class="container">
            <span style="text-transform: uppercase">start bootstrap</span>
        </nav>

    </header>



    <main>

        <section class="text-light my-bg-section">
            <div class="container text-center">
                <div><img src="img/avatar.svg" alt="avatar" class="avatar"></div>
                <div style="text-transform: uppercase;">start bootstrap</div>
                <div>star</div>
                <div style="text-transform: uppercase;">graphic artist - web designer - illustrator</div>

            </div>
        </section>

        <section class="text-dark ">
            <div class="container text-center">
                <h2 style="text-transform: uppercase;">Portfolio</h2>
                <div>star</div>
                <div class="row">
                    <div class="col-12 col-md-6 col-lg-4 "><img src="img/cabin.png" alt="cabin"></div>
                    <div class="col-12 col-md-6 col-lg-4 "><img src="img/cake.png" alt="cake"></div>
                    <div class="col-12 col-md-6 col-lg-4 "><img src="img/circus.png" alt="circus"></div>
                    <div class="col-12 col-md-6 col-lg-4 "><img src="img/game.png" alt="game"></div>
                    <div class="col-12 col-md-6 col-lg-4 "><img src="img/safe.png" alt="safe"></div>
                    <div class="col-12 col-md-6 col-lg-4 "><img src="img/submarine.png" alt="submarine"></div>
                </div>
            </div>
        </section>

        <section class="text-light my-bg-section">
            <div class="container">About</div>
        </section>

        <section class="text-dark ">
            <div class="container">Contact</div>
        </section>

    </main>

    <footer class="text-light">
        
        <div class="top-footer my-bg-footer ">
            <div class="container">
                Top footer
            </div>
        </div>

        <div class="bootom-footer my-bg-header ">
            <div class="container">
                Bottom footer
            </div>
        </div>

    </footer>
    
</body>
</html>
