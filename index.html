<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Bootstrap Freelancer</title>
</head>
<body>

    <!--Nav bar-->

    <header class="text-light my-bg-header text-uppercase">

        <nav class="container">
            <div>start bootstrap</div>
        </nav>

    </header>

    <main>

    <!--Hero-->    

        <section class="text-light my-bg-section py-4 text-uppercase" id="hero">
            <div class="container text-center">
                <img src="img/avatar.svg" alt="avatar" class="avatar">
                <h1>start bootstrap</h1>
                <i class="fa-solid fa-star"></i>
                <div>graphic artist - web designer - illustrator</div>
            </div>
        </section>


    <!--Portfolio-->    

        <section class="text-dark text-uppercase" id="portfolio">
            <div class="container text-center">
                <h2>Portfolio</h2>
                <div>star</div>
                <div class="row gy-4">

                    <div class="col-12 col-md-6 col-lg-4 ">
                        <div class="my-img-container">
                        <img src="img/cabin.png" alt="cabin">
                        </div>
                    </div>    
                        
                        
                    <div class="col-12 col-md-6 col-lg-4 ">
                        <div class="my-img-container">
                            <img src="img/cake.png" alt="cake">
                        </div>
                    </div>   
                    
                    
                    <div class="col-12 col-md-6 col-lg-4 ">
                        <div class="my-img-container">
                            <img src="img/circus.png" alt="circus">
                        </div> 
                    </div>


                    <div class="col-12 col-md-6 col-lg-4 ">
                            <div class="my-img-container">
                                <img src="img/game.png" alt="game">
                            </div>
                        </div>




                    <div class="col-12 col-md-6 col-lg-4 ">
                            <div class="my-img-container">
                                <img src="img/safe.png" alt="safe">
                            </div>
                        </div>




                    <div class="col-12 col-md-6 col-lg-4 ">
                            <div class="my-img-container">
                                <img src="img/submarine.png" alt="submarine">
                            </div>
                        </div>



                </div>
            </div>
        </section>

        <section class="text-light my-bg-section">
            <div class="container">About</div>
        </section>

        <section class="text-dark ">
            <div class="container">Contact</div>
        </section>

    </main>

    <footer class="text-light">
        
        <div class="top-footer my-bg-footer ">
            <div class="container">
                Top footer
            </div>
        </div>

        <div class="bootom-footer my-bg-header ">
            <div class="container">
                Bottom footer
            </div>
        </div>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
</body>
</html>
